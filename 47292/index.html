    	 <!--[if gte mso 9]><xml> <o:OfficeDocumentSettings> <o:AllowPNG/> </o:OfficeDocumentSettings> </xml><![endif]--> <p>This is Tony's robot.</p> <p>WOMAN: Whose robot is this, Tony? Is it your robot?</p> <p>BOY: No, my robot's got a big nose.</p> <p>WOMAN: Oh. Has it got big ears?</p> <p>BOY: No, it hasn't.</p> <p> </p> <p>Can you see the tick? Now you listen and tick the box.</p> <p>1.</p> <p>Whose computer game is it?</p> <p>WOMAN: Whose computer game is this? Is it Tom's?</p> <p>MAN: No, it's Kim's new computer game.</p> <p>WOMAN: Is it?</p> <p>MAN: Yes. She likes playing it with her grandmother.</p> <p>2.</p> <p>This is Bill's favourite toy.</p> <p>GIRL: What's your favourite toy, Bill?</p> <p>BOY: I like my new watch, but it isn't my favourite toy.</p> <p>GIRL: Do you like your kite?</p> <p>BOY: Yes … but my camera is my favourite toy.</p> <p>3.</p> <p>This is Kim's doll.</p> <p>MAN: Is this your doll, Kim? The one with black shoes?</p> <p>GIRL: No. My doll's got a really big mouth.</p> <p>MAN: Oh … so whose doll is this? The one with very big eyes?</p> <p>GIRL: I don't know.</p> <p>4.</p> <p>Whose is the jacket?</p> <p>BOY: Whose is this jacket? Is it yours, Mum?</p> <p>WOMAN: No, it isn't mine. That's Dad's jacket.</p> <p>BOY: No it isn't! Dad's jacket is red! This jacket is brown.</p> <p>WOMAN: Oh, yes! It's Grandpa's jacket.</p> <p>5.</p> <p>These are Dan's trains.</p> <p>WOMAN: Are these trains yours, Dan?</p> <p>BOY: No. They're short and grey. Mine are long and black.</p> <p>WOMAN: Oh, yes. They're very nice!</p> <p>BOY: Thanks.</p> <!--[if gte mso 9]><xml> <w:WordDocument> <w:View>Normal</w:View> <w:Zoom>0</w:Zoom> <w:TrackMoves/> <w:TrackFormatting/> <w:HyphenationZone>21</w:HyphenationZone> <w:PunctuationKerning/> <w:ValidateAgainstSchemas/> <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid> <w:IgnoreMixedContent>false</w:IgnoreMixedContent> <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText> <w:DoNotPromoteQF/> <w:LidThemeOther>ES</w:LidT
