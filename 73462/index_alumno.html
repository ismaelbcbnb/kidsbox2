                        <div id="fcedeacd51cc5000023cf860348000de" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/audios/kb_ae_sb2_listening_test_p99_part1_a22.mp3">
                <div class="transcript hidden  " id="transcript_fdaf78d4344157277df1b14dbcb03b13">

        
    	 <p>Look at the picture. Listen and look. There is one example.</p> <p>Do you like this picture of my friends, Mrs. White?<br> Yes, I do. Are they in your bedroom?<br> Yes, they are. Look, there’s Matt. He’s sitting on the bed.<br> Matt’s reading a book.<br> Yes, he is.</p> <p> </p> <p>Can you see the line? This is an example. Now you listen and draw lines.</p> <p> </p> <ol><li>Who is that boy? He’s sitting on the floor.<br> Oh, that’s my friend Dan.<br> What’s Dan holding?<br> It’s his favorite toy. It’s a truck.<br> It’s great!<br>  </li> <li>There’s my friend Anna.<br> Where’s Anna?<br> She’s sitting on the bed.<br> Oh, I can see her. She’s playing the guitar.<br> Yes, she’s very good.<br>  </li> <li>Is your friend Nick in the picture?<br> Yes, he is. Nick’s there – look. He’s watching TV.<br> Oh, yes. He’s looking at a polar bear!<br> Yes, he loves them.<br>  </li> <li>Who’s that girl? Is it your friend Eva?<br> Yes, that’s Eva. She’s looking at a big poster on the wall.<br> Yes, there’s a zebra on it.<br> It’s very nice!<br>  </li> <li>Who’s that girl? Is she your friend, too?<br> Yes, she is. That’s Lucy.<br> What’s Lucy holding?<br> That’s a helicopter. It’s really cool.<br> Yes, it is! I like it.</li> </ol></div>

            </div>
            </div>

 <noscript data-page-title="kb_dcp_ae_02_pb_p100" data-page-number="100" data-type="content" data-book="pupil" data-page-id="916e9b2d152d1c465348c7bdf65f2a3e">

                        <div id="802707073d0eb918520fe2e44cbcaad0" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/audios/kb_ae_sb2_listening_test_p100_p101_part2_a23.mp3">
                <div class="transcript hidden  " id="transcript_0faebb951726d1739b50013c2f84d577">

        
    	 <p>Look at the picture. Listen and write a name or a number. There are two examples.</p> <p>Hello! This is your new classroom.<br> What’s your name?<br> My name’s Mark.<br> And how do you spell that?<br> M-A-R-K.<br> Good! Now, how old are you, Mark?<br> I’m nine.<br> Excuse me, how old?<br> Nine.</p> <p> </p> <p>Can you see the answers? Now you listen and write a name or a number.</p> <p> </p> <ol><li>You’re in Grade 4 now, Mark.<br> Grade 4?<br> That’s right.<br> I am Mrs. Green, your new teacher.<br>  </li> <li>What’s your last name, please?<br> It’s White.<br> How do you spell that?<br> W-H-I-T-E.<br>  </li> <li>Where do you live, Mark?<br> We live on Park Street.<br> And can you spell Park?<br> Yes. It’s P-A-R-K.<br> Good. I know that street. I live there, too!<br>  </li> <li>What number is your house?<br> It’s number eight.<br> Excuse me? Is it eight?<br> Yes, that’s right.<br>  </li> <li>How many people live in your house, Mark?<br> There are six of us.<br> Six?<br> Yes. There’s me, Mom, Dad, my brother, my sister, and Grandma. That’s my family!</li> </ol></div>

            </div>
            </div>

 <noscript data-page-title="kb_dcp_ae_02_pb_p102" data-page-number="102" data-type="content" data-book="pupil" data-page-id="f53dde9fc66361b18ddb4efb17716c64">

                <div class="transcript hidden  " id="transcript_b4d65bdb33496323087d891d38957893">

        
    	 <p>Look at the pictures. Now listen and look. There is one example. What can Sam have?</p> <p>Can I have some ice cream, Mom?<br> No, not now, Sam.<br> Oh. Well, can I have some cake?<br> No. You can have a carrot. Here you are!</p> <p> </p> <p>Can you see the check? Now you listen and check the box.</p> <p> </p> <ol><li>What does Anna want?<br> Look, Anna. You can wear these pants today.<br> Oh, no! They’re old. I don’t like them.<br> OK, then. Let’s fi nd a clean skirt for you.<br> No, Mom. I want my new dress!<br>  </li> <li>What’s Ben drawing?<br> What are you drawing, Ben? Is it a sheep?<br> No, it isn’t. Try again!<br> Oh, dear! Um, is it a cow?<br> No! It’s a funny old goat!<br>  </li> <li>What’s Mom doing?<br> Where’s Mom?<br> She’s in the house.<br> What’s she doing?<br> She’s listening to the radio.<br>  </li> <li>What’s Mr. Gray’s favorite game?<br> Do you have a hobby, Mr. Gray?<br> Well, Lucy, I like a lot of sports.<br> So do I. I love tennis and badminton.<br> I like them, too, but basketball is my favorite game.<br>  </li> <li>Which girl is Kim?<br> Is your friend Kim in this picture?<br> Yes, she is. She has long brown hair.<br> Does she have blue eyes?<br> Yes, she does. This is Kim.</li> </ol></div>
